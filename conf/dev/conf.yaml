hertz:
  service: "cex-hertz"
  address: ":8080"
  enable_pprof: true
  enable_gzip: true
  enable_access_log: true
  log_level: info
  log_file_name: "log/hertz.log"
  log_max_size: 10
  log_max_age: 3
  log_max_backups: 50
  registry_addr: "consul:8500"
  metrics_port: ":9996"
  ws_port: ":9997"

registry:
  registry_address:
    - consul:8500
  username: ""
  password: ""
mysql:
  dsn: "gorm:gorm@tcp(mysql:3306)/gorm?charset=utf8mb4&parseTime=True&loc=Local"

redis:
  address: "redis:6379"
  username: ""
  password: ""
  db: 0

postgres:
  dsn: "postgres://postgres:postgres@localhost:5432/postgres"

kafka:
  brokers:
    - "localhost:9092"
  topic: "trades"
  order_topic: "orders"
match_engine:
  node_id: "node-1"
  match_symbols: "BTCUSDT,ETHUSDT"
  match_port: 9997
